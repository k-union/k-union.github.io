<!DOCTYPE HTML5>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
		<script src="//cdn.bootcss.com/vue/2.0.0-alpha.1/vue.js"></script>
		<style type="text/css">
		</style>
		<title>落書き</title>
	</head>
	<body>
		<div id="app">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
				<polygon points="100,10 40,180 190,60 10,60 160,180"
				v-bind:style="svg_style" />
			</svg>
			<input v-model="fill_color"/>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					fill_color: "blue",
				},
				computed: {
					svg_style:function(){
						return "fill:"+this.fill_color+";stroke:purple;stroke-width:5;fill-rule:evenodd;";
					},
				},
			});
		</script>
	</body>
</html>
