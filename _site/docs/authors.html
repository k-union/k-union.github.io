<!DOCTYPE HTML5>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
		<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
		<style type="text/css">
			h1{
				text-align: center;
				font-size: 5em;
				color: #66327C;
			}
			#chart{
				margin-left: auto;
				margin-right: auto;
				width: 80%;
			}
		</style>
		<title>精品の贡献统计</title>
	</head>
	<body>
		<h1>精品の贡献统计</h1>
		<div id="chart" />
		<script>
			$.getJSON('/docs/authors.json',function(data){
				$('#chart').highcharts({
					chart: {
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false
					},
					title: {
						text: '精品の贡献统计'
					},
					tooltip: {
						pointFormat: '{series.name}: <b>{point.y}</b>'
					},
					plotOptions: {
						pie: {
							allowPointSelect: true,
							cursor: 'pointer',
							dataLabels: {
								enabled: true,
								color: '#000000',
								connectorColor: '#000000',
								format: '<b>{point.name}</b>: {point.y}'
							}
						}
					},
					series: [{
						type: 'pie',
						name: '数量',
						data: data
					}]
				});
			});
		</script>
	</body>
</html>
