<!DOCTYPE HTML5>
<html>
	<head>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
		<script src="//cdn.bootcss.com/vue/2.0.0-alpha.1/vue.js"></script>
		<style type="text/css">
			h1{
				text-align: center;
				font-size: 5em;
				color: #66327C;
			}
			#app{
				margin-left: auto;
				margin-right: auto;
				width: 80%;
			}
			#keywords{
				width: 100%;
				text-align: center;
				color: #66327C;
				font-size: 3em;
				border-width: 0;
				border-bottom-width: 3px;
				border-bottom-color: #66327C;
			}
		.thread{
			margin-top: 1em;
			margin-bottom: 1em;
			padding: 1em;
			border-color: #66327C;
			border-style: solid;
			border-width: 3px;
			color: #66327C;
		}
		.title{
		}
		.author{
			opacity: 0.55;
		}
		.summary{
		}
		</style>
		<title>转吧の资料检索</title>
	</head>
	<body>
		<h1>转吧の资料检索</h1>
		<div id="app">
			<input id="keywords" v-model="keywords"/>
			<template v-for="thread in threads">
			<div v-if="fit(thread.title, thread.summary, thread.author)" v-on:click="open(thread.kz)" class="thread">
				<h2 class="title">{{thread.title}}</h2>
				<p class="author">{{thread.author}}</p>
				<div class="summary">{{thread.summary}}</div>
			</div>
			</template>
		</div>
		<script>
		$.getJSON("/docs/zjy_threads.json",function(threads){
			new Vue({
				el: "#app",
				data: {
					keywords: "转基因",
					threads: threads,
				},
				methods:{
					fit: function(title, summary, author){
						return this.keywords=="" || this.keywords.split(" ")
							.some(function(t){
								var r=new RegExp(t);
								return title.match(r) || summary.match(r);
							});
					},
					open: function(kz){
						window.open("http://tieba.baidu.com/p/"+kz);
					}
				},
			});
		});
		</script>
	</body>
</html>
